<main>
  <section class="main-section">
    <img src="images/logo-escura.png" alt="Logo Orca"/>
<!--    <h2>{{ title }}</h2>-->
  </section>
  <section class="form-section">
    <img src="images/logo-escura.png" alt="Logo Orca"/>
    <h2>{{ loginText }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button
        class="btn-primary"
        (click)="submit()"
        [disabled]="disablePrimaryBtn"
      >
        {{ primaryBtnText }}
      </button>
      <div class="divider">
        <div></div>
        <span>ou</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
    </div>
  </section>
</main>
